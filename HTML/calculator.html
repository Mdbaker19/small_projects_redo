<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/calculator.css">
</head>
<body>

    <section class="heading">
        <h1>Calculator V2</h1>
    </section>

    <main class="calcBody">

        <div class="screen">
            -------
        </div>

        <div class="body">
            <div class="numberButtons">
                <button class="button numbers" id="7">7</button>
                <button class="button numbers" id="8">8</button>
                <button class="button numbers" id="9">9</button>
                <button class="button numbers" id="4">4</button>
                <button class="button numbers" id="5">5</button>
                <button class="button numbers" id="6">6</button>
                <button class="button numbers" id="3">3</button>
                <button class="button numbers" id="2">2</button>
                <button class="button numbers" id="1">1</button>
                <button class="button numbers zero" id="0">0</button>
            </div>
            <div class="operatorButtons">
                <button class="button operators" id="c">C</button>
                <button class="button operators" id="+">+</button>
                <button class="button operators" id="-">-</button>
                <button class="button operators" id="*">*</button>
                <button class="button operators" id="/">/</button>
                <button class="button operators" id="=">=</button>
            </div>
        </div>

    </main>

<script src="../JS/jQuery.js"></script>
<script src="../JS/calculator.js"></script>
</body>
</html>
